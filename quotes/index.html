    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const currentMode = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            const newMode = currentMode === 'dark-mode' ? 'light-mode' : 'dark-mode';
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('mode', newMode);
        }

        // Check for saved mode on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedMode = localStorage.getItem('mode');
            if (savedMode) {
                document.body.classList.add(savedMode);
            }
        });
    </script>

        let currentIndex = Math.floor(Math.random() * quotes.length);
        if (Math.random() > 0.9){
            let currentIndex = Math.floor(Math.random() * quotes.length);
        } else {
            let currentIndex = 1
        }

        function updateQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const importanceElement = document.getElementById('importance');

            quoteElement.textContent = quotes[currentIndex].text;
            authorElement.textContent = quotes[currentIndex].author;

            // Update importance
            importanceElement.textContent = '★'.repeat(quotes[currentIndex].importance) + '☆'.repeat(5 - quotes[currentIndex].importance);
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % quotes.length;
            updateQuote();
        }

        function prevQuote() {
            currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
            updateQuote();
        }

        function getRandomQuoteByTag(tag) {
            const filteredQuotes = quotes.filter(quote => quote.tags.includes(tag));
            if (filteredQuotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
                currentIndex = quotes.indexOf(filteredQuotes[randomIndex]);
                updateQuote();
            }
        }

        // Initialize the first quote
        updateQuote();
    </script>
