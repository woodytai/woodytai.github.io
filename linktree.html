    <script type="text/javascript">
        const image = document.getElementById('favicon-page');
        const transition = 200

        image.addEventListener('mouseenter', () => {
            image.classList.add('hidden');
            setTimeout(() => {
                image.src = 'images/static/81f355531626a02ecae8ec80a765cd0579a7758d6e414e25347138b8057b5eb86d00bc5e5d72ab55458bfc5f21121112/Image_2.png';

            }, transition);
        });

        image.addEventListener('mouseleave', () => {
            setTimeout(() => {
                image.classList.add('hidden');
                setTimeout(() => {
                    image.src = 'images/static/81f355531626a02ecae8ec80a765cd0579a7758d6e414e25347138b8057b5eb86d00bc5e5d72ab55458bfc5f21121112/Image_1.png';
