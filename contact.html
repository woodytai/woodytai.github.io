    <script type="text/javascript">
        function changedata(newlink, contact_linkedin, contact_title, contact_main, hide){
            document.getElementById('forms_state').src = newlink;
            document.getElementById("contact_linkedin").innerHTML = contact_linkedin;
            document.getElementById("contact_title").innerHTML = contact_title;
            document.getElementById("contact_main").innerHTML = contact_main;
            document.getElementById("menuselection").classList.remove("menuselection")
            document.getElementById("menuselection").style.display = "none";
            document.getElementById("contacts_temp_var").style.display = "block";
            if(hide = "True"){
                const contactDivs = document.querySelectorAll('.contact-primary');
                contactDivs.forEach(div => {
                    div.style.display = 'none';
                });
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('technical')) {
                changedata("https://docs.google.com/forms/d/e/1FAIpQLSfYgaKRwncpNC3NlshkvM0CJwc1cXUWvJ89jM01sQYKVDtEGQ/viewform?embedded=true","","Bug Report Form","Fill in the form bellow to the best of your abilities, we will try to get back to you in 2 weeks","True")
                document.getElementById("contact_email").innerHTML = 'Email: <a href="matilto:admin@woodytai.com"><strong> admin@woodytai.com</strong>';
            }
            if (urlParams.has('admin')) {
                changedata("https://docs.google.com/forms/d/e/1FAIpQLSeu0ud4p5LfZra9FiJe0s3JpHEOxarS-BlOr_Jsi9F29Yz1bQ/viewform??embedded=true","","Admin Related Issues","Please fill in the form bellow to the best of your abilities, I'll will try to get back to you as soon as possible","True")
            }
            if (urlParams.has('misc')) {
                document.getElementById("contact_email").style.display = "none";
                changedata("","","Contact Me","","True")
            }
        });
    </script>
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const currentMode = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            const newMode = currentMode === 'dark-mode' ? 'light-mode' : 'dark-mode';
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('mode', newMode);
        }

        // Check for saved mode on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedMode = localStorage.getItem('mode');
            if (savedMode) {
                document.body.classList.add(savedMode);
            }
        });
    </script>
